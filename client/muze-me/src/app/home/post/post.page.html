<ion-content>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Post</ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- make a detailed view of a news post to display the following based on 
    news:{ id: number;
          source_id: string | null;
          source_name: string | null;
          author: string | null;
          title: string;
          description: string;
          url: string;
          urlToImage: string | null;
          publishedAt: string;
          content: string | null;
          sentement: number;
    }
    list_of_keywords: string;,
    showSource_name: boolean,
    showAuthor: boolean,

    showPublishedAt: boolean,
    publishedAt: string,

    showSentement: boolean,
    sentimentEmoji: string,

    showList_of_keywords: boolean,
    keywords: string[], -->
    <div style="max-height: 300px; overflow: hidden">
      <img [src]="news.urlToImage" style="width: 100%; height: auto" />
    </div>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle *ngIf="showSource_name">
          {{ news.source_name }}
        </ion-card-subtitle>
        <ion-card-title>{{ news.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p *ngIf="showAuthor">
          {{ news.author }}
        </p>
        <p>{{ news.description }}</p>
        <p *ngIf="showPublishedAt">
          {{ publishedAt }}
        </p>
        <p *ngIf="showSentement">
          {{ sentimentEmoji }}
        </p>
        <p *ngIf="showList_of_keywords">
          {{ keywords }}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
<!-- fab back button -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-fab-button>
</ion-fab>
