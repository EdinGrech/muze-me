<!-- page to include source_name: string | null;
    author: string | null;
    title: string;
    description: string;
    url: string;
    urlToImage: string | null;
    publishedAt: string;
    content: string | null;
    sentement: number;
    list_of_keywords: string;
  as a card -->

<ion-card>
  <ion-card-header>
    <ion-card-title>{{ news.title }}</ion-card-title>
    <ion-card-subtitle>{{ news.author }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="news.urlToImage" />
      </ion-avatar>
      <ion-label>
        <h2>{{ news.source_name }}</h2>
        <p>{{ news.description }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Keywords</h2>
        <p>{{ news.list_of_keywords }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Content</h2>
        <p>{{ news.content }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Published At</h2>
        <p>{{ news.publishedAt }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Sentement</h2>
        <p>{{ news.sentement }}</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
